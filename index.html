<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="main">
    <div class="form-box">
        <label for="input-texto">Solo letras min√∫sculas, sin acento</label>
        <textarea class="form-control" type="text" id="input-texto" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="btns">    
            <input class="btn btn-primary" type="button" value="Encriptar" id="btn-encriptar">
            <input class="btn btn-success" type="button" value="Desencriptar" id="btn-desencriptar">
        </div>
    </div>
  
    <div class="msg-box">
      <label>Mensaje Encriptado:</label>
      <textarea cols="50" rows="10" class="form-control" type="text" id="msg" readonly></textarea>
      <div>
        <input class="btn btn-info" type="button" value="Copiar" id="btn-copy">
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
